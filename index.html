<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DesafioUno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>
<body>

    <main class="container-1 col-8">
        <section class="container d1 mt-5 shadow p-3 mb-5 rounded bg-success">
            <figure>
                <img class="img-fluid" src="assets/laptopw.webp" alt="laptop">
                <figcaption class="text-white pt-3 fs-5"><strong>Laptop Gamer AMD</strong></figcaption>
            </figure>
            <input id="cantidad" class="m-2 p-2 rounded" type="number" placeholder="Cantidad">
            <input id="color" class="m-2 p-2 rounded" type="text" placeholder="Color">
            <p class="m-3 text-white fs-5">Precio:400.000 </p>
            <button id="calcular" class="p-2 bott rounded bg-warning text-dark fs-6" onclick="calcularValor()">Calcular
                Total</button>
        </section>

        <section class="container d2 mt-5 shadow p-3 mb-5 bg-body rounded">
            <p class="text-dark pt-3 fs-5">
                <strong>Laptop Gamer AMD</strong>
            </p>
            <p class="m-1 p-2 fs-6" > Total : 
                <span id="total"></span>
            </p>
            <p class="m-1 p-2 fs-6"> Cantidad : 
                <span id="cantidadFinal"></span>
            </p>
            <div id="colorMuestra" class="circulo rounded-circle m-1 p-2"></div>
        </section>
    </main>

    <script src="assets/JS/DesafioUno.js"></script>
</body>

</html>
